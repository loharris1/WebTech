<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 18</title>
<style>
canvas{border: 1px solid black; width:500px; height:500px}
</style>
<script>
   var ctx;
	var d=true;
	function drawShape(){
		var canvas = document.getElementById("tutorial");
        canvas.width=500;
		canvas.height=500;
		ctx = canvas.getContext('2d');
		colorList = new Array("red","blue","green","brown","purple","black")
		canvasAnimate();}

	function canvasAnimate()
	{
		if (d==true)
			{
				ctx.fillStyle=colorList[Math.floor(Math.random()*colorList.length)]
					rand1=Math.floor(Math.random()*450);
					rand2=Math.floor(Math.random()*450);
					ctx.fillRect(rand1,rand2,50,50);
					d=false;
			}
		else
			{
				rand1=Math.floor(Math.random()*450)
				rand2=Math.floor(Math.random()*450)
				ctx.clearRect(rand1,rand2,50,50)
				d=true
			}
		setTimeout("canvasAnimate()",200);
	} 
</script>
</head>
<body onload="drawShape()">
	<canvas id="tutorial" width="500" height="500"></canvas>
</body>
</html>
