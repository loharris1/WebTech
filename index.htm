<!DOCTYPE html>
<html lang="en">
<head>
	<title>session15</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<script>
 		function clickme() {
        var x = Math.floor(Math.random() * 501) + "px";
        var y = Math.floor(Math.random() * 501) + "px";
        var button1 = document.getElementById("but");
        button1.style.left = x;
        button1.style.top = y;
        var newtext = new Array(
          "Click Me",
          "Move Me",
          "Click Here",
          "Button",
          "Next"
        );
        button1.innerHTML = newtext[Math.floor(Math.random() * 5)];
     	}

	</script>
	
	<style>
         #but {
        position: absolute;
        top: 0px;
        left: 0px;
      }
        </style>
</head>
<body>
	<button id="but" onclick="clickme()">Click Me</button>
</body>
</html>
