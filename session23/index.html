<!DOCTYPE html>
<html lang="en"> 
  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Session23</title>

	<style>
h1 {text-align: center;}
p{text-align: center;}


#major, #name {
  padding: 25px; margin: 100px;
  text-align: center;
  background-color: #ff002b;}


#major {
  padding: 100px;
  display: none;}

.blue{color: rgb(221, 12, 12);}
	</style>
	
	<script src="https://code.jquery.com/jquery.min.js"></script>

	<script>
$(document).ready(function(){
  $("#name").click(function(){
  $("#major").slideDown("slow");});

  $("#buttona").click(function(){
  $("p").prepend("<b>Shrimp</b>. ");});
  $("#buttonb").click(function(){
    $("ol").prepend("<li>More Shrimp?</li>");});

  $("#buttonc").click(function(){
  $("#div1").remove();});

  $("#buttond").click(function(){
  $("h1").toggleClass("blue");});

  $("#buttone").click(function(){
  $("#div2").animate({
    left: '250px',
    opacity: '0.5'});});

  $("#buttonf").click(function(){
	$("#div2").delay("slow").fadeIn();
  $("#div3").delay("fast").fadeIn();
  $("#div4").delay(500).fadeIn();});

  $("#buttong").click(function(){
  alert("Text: " + $("#test").text());});
});
	</script>
  </head>

  <body>
	<h1>Logan Harris</h1>
	<div id="name">Logan <b>Harris</b></div>
	<div id="div1" style="background-color:rgb(0, 201, 77)">
	<p>Yes</p>
	<p>No</p>
	</div>
	<ol>
	<li>Cats</li>
	<li>Dogs</li>
	<li>Shrimp</li>
  <li>Jumbo Shrimp</li>
  </ol>
  <div id="div2" style="background-color: rgb(144, 240, 243);height:100px;width:100px;position:absolute;"></div><br>&nbsp;<br><br><br><br><br>
  <div id="div3" style="display:none;"><img src="conanobrien-655.png"width="400px" height="200px"></div><br>
  <div id="div4" style="display:none;"><img src="conan.jpg"width=400px height=200px></div><br>
  <p id="test">This line is about to fill up.</p>
  <button id="buttona">Prepend Text</button>
  <button id="buttonb">Prepend List Item</button>
  <button id="buttonc">Remove Green Box</button>
  <button id="buttond">Red or Black</button>
  <button id="buttone">Animation</button>
  <button id="buttonf">Delay</button>
  <button id="buttong">Show Text</button>
</body>
</html>
