<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <script>
        var curDate=new Date();
        function calage(){
        var y = document.getElementById("y").value;
        var m = document.getElementById("m").value-1;
        var d = document.getElementById("d").value;

        var birthday=new Date(y,m,d)
        var dif = curDate - birthday

        dif = dif/(60*60*24*1000*365)
        dif = Math.floor(dif);
        document.getElementById("answer").innerHTML=dif
        }
    </script>
</head>
<body>
    <p>When is your birthday?</p>
    <p>Year <input type="text" name="y" id="y" size="4">
    &nbsp;&nbsp;&nbsp;&nbsp; 
    Month <input type="text" name="m" id="m" size="2">
    &nbsp;&nbsp;&nbsp;&nbsp; 
    Day <input type="text" name="d" id="d" size="2"></p>
    <p><button type="button" onclick="calage()">Calculate</button></p>
    <p>This is how old you are: <span id="answer"></span></p>
</body>
</html>
